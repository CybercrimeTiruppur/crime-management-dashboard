<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Request Form</title>
    <link rel="stylesheet" href="bankstyles.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF library -->
</head>
<body>
    <header>
        <h1>Bank Request Form</h1>
    </header>

    <main>
        <form id="bank-request-form">
            <label for="aadhaar-number">Suspect’s Aadhaar Number:</label>
            <input type="text" id="aadhaar-number" required><br><br>
            <label for="pan-number">Suspect’s Pan Number:</label>
            <input type="text" id="pan-number" required><br><br>
            <label for="mobile-numbers">Suspect’s Mobile Numbers (comma-separated):</label>
            <input type="text" id="mobile-numbers" required><br><br>
            <label for="case-details">Details of the case:</label>
            <textarea id="case-details" required></textarea><br><br>
            <button type="submit">Generate Request</button>
        </form>
    </main>

    <script src="scriptbank.js"></script>
</body>
</html>
