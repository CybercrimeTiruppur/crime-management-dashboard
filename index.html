<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Management Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Incident Reports</a></li>
                <li><a href="#">Case Management</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Crime Management Dashboard</h1>
            <div class="card">
                <h3>Total Incidents</h3>
                <p id="total-incidents">0</p>
            </div>
            <div class="card">
                <h3>Active Cases</h3>
                <p id="active-cases">0</p>
            </div>
            <div class="card">
                <h3>Resolved Cases</h3>
                <p id="resolved-cases">0</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
